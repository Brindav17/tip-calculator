<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        /* Reset and base styles - makes layout consistent across browsers */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            /* Flexbox centers the card both horizontally and vertically */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main card container - the white box that holds everything */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Title at the top of the card */
        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.75rem;
            color: #333;
            text-align: center;
        }

        /* Wrapper for each input + label pair */
        .field {
            margin-bottom: 1.25rem;
        }

        /* Labels above inputs - helps users know what to enter */
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }

        /* Input styling - bill amount and tip percentage */
        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Calculate button */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Results section - only visible after calculation */
        .results {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .results h3 {
            margin: 0 0 0.75rem 0;
            font-size: 0.95rem;
            color: #555;
        }

        /* Each result row: label + amount */
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .result-row:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .result-label {
            font-weight: 500;
            color: #555;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.15rem;
            color: #333;
        }

        .result-value.total {
            color: #667eea;
            font-size: 1.25rem;
        }

        /* Error message when input is invalid */
        .error {
            margin-top: 0.75rem;
            padding: 10px;
            background: #ffebee;
            color: #c62828;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Hide results until we have a valid calculation */
        .results.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Card: everything is inside this centered white box -->
    <div class="card">
        <h1>Tip Calculator</h1>

        <!-- Bill amount input -->
        <div class="field">
            <label for="billAmount">Bill amount ($)</label>
            <input type="number" id="billAmount" placeholder="e.g. 45.50" min="0" step="0.01" inputmode="decimal">
        </div>

        <!-- Tip percentage input -->
        <div class="field">
            <label for="tipPercent">Tip percentage (%)</label>
            <input type="number" id="tipPercent" placeholder="e.g. 15" min="0" max="100" step="0.5" inputmode="decimal">
        </div>

        <!-- Button that runs the calculation when clicked -->
        <button type="button" id="calculateBtn">Calculate</button>

        <!-- Error message (shown only when input is invalid) -->
        <div class="error" id="errorMsg">Please enter valid positive numbers.</div>

        <!-- Results: tip amount and total (shown after a successful calculation) -->
        <div class="results hidden" id="results">
            <h3>Your bill</h3>
            <div class="result-row">
                <span class="result-label">Tip amount</span>
                <span class="result-value" id="tipAmount">$0.00</span>
            </div>
            <div class="result-row">
                <span class="result-label">Total amount</span>
                <span class="result-value total" id="totalAmount">$0.00</span>
            </div>
        </div>
    </div>

    <script>
        // Get references to the HTML elements we need
        const billInput = document.getElementById('billAmount');
        const tipInput = document.getElementById('tipPercent');
        const calculateBtn = document.getElementById('calculateBtn');
        const errorMsg = document.getElementById('errorMsg');
        const resultsDiv = document.getElementById('results');
        const tipAmountSpan = document.getElementById('tipAmount');
        const totalAmountSpan = document.getElementById('totalAmount');

        // Run calculation when the button is clicked
        calculateBtn.addEventListener('click', calculateTip);

        // Optional: also run when user presses Enter in an input
        billInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') calculateTip();
        });
        tipInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') calculateTip();
        });

        /**
         * Main function: reads bill and tip %, validates, then shows tip and total.
         */
        function calculateTip() {
            // Hide any previous error and results
            errorMsg.classList.remove('show');
            resultsDiv.classList.add('hidden');

            // Read values from inputs and convert to numbers
            const bill = parseFloat(billInput.value);
            const tipPercent = parseFloat(tipInput.value);

            // Validation: check that we have valid positive numbers
            if (isNaN(bill) || bill <= 0) {
                errorMsg.textContent = 'Please enter a valid bill amount (positive number).';
                errorMsg.classList.add('show');
                return;
            }
            if (isNaN(tipPercent) || tipPercent < 0) {
                errorMsg.textContent = 'Please enter a valid tip percentage (0 or more).';
                errorMsg.classList.add('show');
                return;
            }

            // Calculate tip amount and total (total = bill + tip)
            const tipAmount = (bill * tipPercent) / 100;
            const totalAmount = bill + tipAmount;

            // Show results with 2 decimal places (currency format)
            tipAmountSpan.textContent = '$' + tipAmount.toFixed(2);
            totalAmountSpan.textContent = '$' + totalAmount.toFixed(2);

            // Make the results section visible
            resultsDiv.classList.remove('hidden');
        }
    </script>

</body>
</html>
